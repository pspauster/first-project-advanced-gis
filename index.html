<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council Member Selector</title>
    <link rel = "stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <h2>
                Click a district to see the city council representative
            </h2>
        </div>
        <div id="above">
            <div class="cd-tile bedstuy">
                <div class="cd-name">
                    Bedford-Stuyvesant
                </div>
                <div class="cd-number">
                    District 36
                </div>
            </div>
            <div class="cd-tile les">
                <div class="cd-name">
                    Lower East Side
                </div>
                <div class="cd-number">
                    District 2
                </div>
            </div>
            <div class="cd-tile lic">
                <div class="cd-name">
                    Long Island City
                </div>
                <div class="cd-number">
                    District 26
                </div>
            </div>
        </div>
        <div id="picture-tile">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
